<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cat Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body></body>
<div id='container'>

    <div id='catList'>
        <ul id='myUlist'></ul>
    </div>

    <button id='showAdmin'>Admin</button>

    <div id='admin'>
        <span>
            <label for='name'>Name</label>
            <input id='name' type="text" placeholder="name"></input>
        </span>

        <span>
            <label for='imageUrl'>ImgUrl</label>
            <input id='imageUrl' type="text" placeholder="image url"></input>
        </span>

        <span>
            <label for='noOfClicks'>No of Clicks</label>
            <input id='noOfClicks' type="text" placeholder="no of clicks"></input>
        </span>
        
        <span>
            <button id='cancel'>Cancel</button>
            <button id='save'>Save</button>
        </span>

    </div>


    <div id='cat'>
        <div id='catName'></div>
        <div id='clickCount'></div>
        <img id='catImage' src=''>
    </div>

    

</div>
<script src="/main.js"></script>
</body>

</html>
