<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cat Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
   
</head>

<body>
    <div id='container'>
        <p id='score'> 1 </p>
        <div id='catNames'></div>
        <img id='kiki' src="kiki.png" alt="sneeky" height="300" width="400">
        <img id='sleeping' src="sleepingKiki.png" alt="asleep" height="300" width="400">
    </div>
    <script>

        var newDiv = document.createElement('div');
        newDiv.setAttribute("id","newDiv");
        var leftCatName = 'Miming';
        var rightCatName = 'Kiki';
 
        //or to any other element you want
        var existingDiv = document.getElementById('catNames') // getElementById is just one of the various ways to access DOM elements.
        
        existingDiv.appendChild(newDiv);

        var leftCat = document.createElement('h1');
        
        var rightCat = document.createElement('h1');

        newDiv.appendChild(rightCat);
        rightCat.setAttribute("id","rightName");
        document.getElementById("rightName").innerHTML = rightCatName;

        newDiv.appendChild(leftCat);
        leftCat.setAttribute("id", "leftName");
        document.getElementById("leftName").innerHTML = leftCatName;



            var score = document.getElementById("score").innerText;
            score = parseInt(score);
            //primitive way of incrementing the p
            var increaseScore = document.addEventListener('DOMContentLoaded', function () {

                document.getElementsByTagName("img")[0].addEventListener('click', function () {
                    document.getElementById("score").innerText = score + 1;
                    score = document.getElementById("score").innerText;
                    score =parseInt(score);
                });

                document.getElementsByTagName("img")[1].addEventListener('click', function () {
                    document.getElementById("score").innerText = score + 1;
                    score = document.getElementById("score").innerText;
                    score =parseInt(score);
                });
            });
        </script>
</body>

</html>
